<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Customer LOgin</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    {% load static %}
    <link
      rel="icon"
      type="image/png"
      href="{% static 'images/Pinnacle.png' %} "
    />

    <style>
      /* Universal Reset */
      *,
      *:before,
      *:after {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      /* Background Styling */
      body {
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }

      /* Animated Background Shapes */
      .background {
        position: absolute;
        width: 430px;
        height: 520px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .background .shape {
        height: 200px;
        width: 200px;
        position: absolute;
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      .shape:first-child {
        background: linear-gradient(#1845ad, #23a2f6);
        left: -70px;
        top: -70px;
      }

      .shape:last-child {
        background: linear-gradient(to right, #ff512f, #f09819);
        right: -30px;
        bottom: -70px;
      }

      /* Floating Animation */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      /* Form Styling */
      form {
        position: relative;
        width: 400px;
        padding: 50px 35px;
        background: rgba(255, 255, 255, 0.13);
        border-radius: 10px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
        text-align: center;
      }

      form h3 {
        font-size: 32px;
        font-weight: 600;
        color: #ffffff;
        margin-bottom: 30px;
      }

      label {
        display: block;
        font-size: 16px;
        font-weight: 500;
        color: #000000;
        margin-top: 25px;
      }

      input {
        width: 100%;
        height: 50px;
        margin-top: 8px;
        padding: 0 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
        font-size: 14px;
        color: #000000;
      }

      ::placeholder {
        color: #827f7f;
      }

      /* Login Button */
      button {
        width: 100%;
        padding: 15px 0;
        background: #ffffff;
        color: #080710;
        border-radius: 5px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
        margin-top: 40px;
      }

      button:hover {
        background-color: #d3d3d3;
        transform: translateY(-3px);
      }

      /* Social Buttons */
      .social {
        margin-top: 30px;
        display: flex;
      }
      .social div {
        background: red;
        width: 150px;
        border-radius: 3px;
        padding: 5px 10px 10px 5px;
        background-color: rgba(255, 255, 255, 0.27);
        color: #000000;
        text-align: center;
      }
      .social div:hover {
        background-color: rgba(255, 255, 255, 0.47);
      }
      .social .fb {
        margin-left: 25px;
      }
      .social i {
        margin-right: 4px;
      }

      .error {
        color: #ee3939;
        margin-top: 20px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>

    <form method="post">
      {% csrf_token %}
      <h3>Login Here</h3>

      <label for="username">Username</label>
      <input
        type="text"
        placeholder="Email or Phone"
        id="username"
        name="username"
      />

      <label for="password">Password</label>
      <input
        type="password"
        placeholder="Password"
        id="password"
        name="password"
      />

      <button type="submit">Log In</button>

      <div class="social">
        <div><i class="fab fa-google"></i> Google</div>
        <div><i class="fab fa-facebook"></i> Facebook</div>
      </div>

      {% if form.errors %}
      <p class="error">Invalid credentials, please try again.</p>
      {% endif %}
    </form>
  </body>
</html>
